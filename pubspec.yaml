name: advanced_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg:
  retrofit: ^4.0.3
  analyzer: ^6.3.0
  dio: ^5.3.4
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  build_runner: ^2.4.6
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash.png
    - assets/images/onboardingimg1.svg
    - assets/images/onboardingimg2.svg
    - assets/images/onboardingimg3.svg
    - assets/images/onboardingimg4.svg
    - assets/images/circleSolidBottomAppbarBoarding.svg
    - assets/images/circleHollowBottomAppbarBoarding.svg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  # - asset: fonts/TrajanPro.ttf
  # - asset: fonts/TrajanPro_Bold.ttf
  #   weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
